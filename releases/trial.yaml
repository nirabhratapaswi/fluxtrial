---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: trial
  namespace: trial
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: glob:*
spec:
  releaseName: flux-trial
  targetNamespace: trial
  forceUpgrade: true
  resetValues: false
  chart:
    git: https://github.com/nirabhratapaswi/fluxtrial
    ref: master
    path: charts/trial
  values:
    replicaCount: 2
    service:
      port: 80
